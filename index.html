<!DOCTYPE html>
<html>
<head>
    <title>Voice Recorder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Voice Recorder</h1>
        <div id="controls">
            <button id="start" class="animate-button pulse">Start Recording</button>
            <button id="stop" class="animate-button" disabled>Stop Recording</button>
            <br><br><button id="play" class="animate-button" disabled>Play</button>
            <button id="download" class="animate-button" disabled>Download</button>
        </div>
        <div id="duration" style="display:none;">Duration: <span id="durationSpan">0:00</span></div>
        <audio id="audio" controls></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
